apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dataprotection-secrets
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: cluster-config
    namespace: flux-system
  path: ./infra/secrets/dataprotection/aws
  wait: true
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: cluster-key
