apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: managed-cluster-aws-gitops-placement
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: cluster-config
    namespace: flux-system
  path: ./infra/components/resources/acm/placement
  wait: true
  prune: true
  force: true
  patches:
    - target:
        kind: Placement
        name: replace-me
        namespace: openshift-gitops
      patch: |-
        - op: replace
          path: /metadata/name
          value: aws-gitops-placement
        - op: replace
          path: /spec/clusterSets
          value: ["global"]
        - op: replace
          path: /spec/predicates/0/requiredClusterSelector/labelSelector/matchExpressions
          value:
            - key: cloud
              operator: In
              values:
                - Amazon
            - key: name
              operator: NotIn
              values:
                - local-cluster
        - op: replace
          path: /spec/tolerations
          value:
            - key: cluster.open-cluster-management.io/unreachable
              operator: Equal
            - key: cluster.open-cluster-management.io/unavailable
              operator: Equal

---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: managed-cluster-aws-infra
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: cluster-config
    namespace: flux-system
  path: ./infra/components/resources/argocd/appset
  wait: true
  prune: true
  force: true
  patches:
    - target:
        kind: ApplicationSet
        name: replace-me
      patch: |-
        - op: replace
          path: /metadata/name
          value: managed-cluster-aws-infra
        - op: replace
          path: /spec/template/metadata/annotations/apps.open-cluster-management.io~1ocm-managed-cluster
          value: managed-cluster-aws
        - op: replace
          path: /spec/template/metadata/name
          value: managed-cluster-aws-infra
        - op: replace
          path: /spec/template/spec/sources
          value:
            - repoURL: https://github.com/carlosonunez-redhat/openshift-for-multicloud-demo
              targetRevision: main
              path: ./infra/cluster/aws
              directory:
                recurse: true

---
