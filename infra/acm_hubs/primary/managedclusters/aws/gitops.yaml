apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: managed-cluster-aws-infra
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: cluster-config
    namespace: flux-system
  path: ./infra/components/resources/argocd/appset
  wait: true
  prune: true
  force: true
  patches:
    - target:
        kind: ApplicationSet
        name: replace-me
      patch: |-
        - op: replace
          path: /metadata/name
          value: managed-cluster-aws-infra
        - op: replace
          path: /spec/template/metadata/annotations/apps.open-cluster-management.io~1ocm-managed-cluster
          value: managed-cluster-aws
        - op: replace
          path: /spec/template/metadata/name
          value: managed-cluster-aws-infra
        - op: replace
          path: /spec/template/spec/sources
          value:
            - repoURL: https://github.com/carlosonunez-redhat/openshift-for-multicloud-demo
              targetRevision: main
              path: ./infra/cluster/aws
              directory:
                recurse: true

---
