apiVersion: v1
baseDomain: replace-me
controlPlane:
    name: cp
    platform:
        type: n1-standard-4
compute:
    - name: worker
      platform:
        type: n1-standard-4
      replicas: 1
metadata:
    name: cluster
networking:
    clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
    machineNetwork:
    - cidr: 10.0.0.0/16
    networkType: OVNKubernetes
    serviceNetwork:
        - 172.30.0.0/16
platform:
    gcp:
        projectID: replace-me
        region: us-east1
credentialsMode: Manual
pullSecret: replace-me
sshKey: replace-me
