apiVersion: v1
baseDomain: replace-me
controlPlane:
    name: cp
    platform:
        rootVolume:
            iops: 100
            size: 120
            type: gp3
        type: m4a.xlarge
compute:
    - name: worker
      platform:
        rootVolume:
            iops: 100
            size: 120
            type: gp3
        type: m4a.xlarge
      replicas: 1
metadata:
    name: cluster
networking:
    clusterNetwork:
        - cidr: 10.128.0.0/14
          hostPrefix: 23
    machineNetwork:
    - cidr: 10.0.0.0/16
    networkType: OVNKubernetes
    serviceNetwork:
        - 172.30.0.0/16
platform:
    aws:
        region: replace-me
# encrypted
pullSecret: replace-me
# encrypted
sshKey: replace-me
